<div class="container mt-4">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Email</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Gender</th>
        <th scope="col">City</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tableData">
        <td>{{ data.fullName }}</td>
        <td>{{ data.phoneNumber }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.dob }}</td>
        <td>{{ data.gender }}</td>
        <td>{{ data.city }}</td>
        <td>
          <button class="btn btn-success " (click)="editUserData(data)">Edit</button>
          <button class="btn btn-danger mx-2" (click)="deleteUserData(data)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
