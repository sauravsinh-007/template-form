<div class="container">
    <form (ngSubmit)="onSubmitBtn()" #myForm="ngForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="fullName" required>
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" (input)="onInputChange($event)" maxlength="10" name="phoneNumber" [(ngModel)]="phoneNumber" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
      </div>
  
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" [max]="today" [(ngModel)]="dob" required>
      </div>
  
      <div class="form-group">
        <label>Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" [(ngModel)]="gender" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" [(ngModel)]="gender" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" [(ngModel)]="city" required>
      </div>
      <div>
      <button type="submit" class="btn btn-primary mt-3" [disabled]="!myForm.form.valid">Submit</button>
    </div>
    </form>

  </div>
